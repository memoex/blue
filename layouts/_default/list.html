{{ define "main" -}}
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 px-0">
            {{ if in .Site.Params.sidebar .Section }}
                {{ partial "note-sidebar" . }}
            {{ end }}
        </div>

        <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5">
            {{ partial "posts" . }}
        </div>
    </div>
</div>
{{- end }}
