{{ define "main" -}}
<div class="container mdl-color--white">
    <div class="row">
        <div class="col">
            <h1 class="font-weight-bold">{{ .Title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mdl-color-text--blue-grey">
            <time>{{ .Date.Format "Jan 2, 2006" }}</time>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
</div>
{{- end}}
