{{ define "main" -}}
<div class="container mdl-color--white px-5 mt-4 mdl-shadow--2dp">
    <div class="row">
        <div class="col">
            <h1 class="mt-4 font-weight-bold">{{ .Title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-secondary">
            <p>{{ .Date.Format "Jan 2, 2006" }}</p>
        </div>
    </div>
    <div class="row my-4 ml-1">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
</div>
{{- end}}
