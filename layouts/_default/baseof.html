<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
	<head>
    {{ partial "head.html" . }}
    </head>
<body>
    <div class="container">
        <div id="site-title" class="my-5 py-3 row justify-content-center">
            <h1 class="font-weight-bold">{{ .Site.Title }}</h1>
        </div>
        <div id="site-nav" class="my-4 py-2 row justify-content-center">
            {{ partial "nav" . }}
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                {{ block "main" . -}}{{- end }}
            </div>
        </div>
        <div class="row">
            {{ partial "footer.html" . }}
        </div>
    </div>
</body>
</html>
