<hr class="my-5">
{{ if isset .Site.Params "disqus" }}
<div class="col" id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
    this.page.url = {{ .Permalink | absURL }};  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = {{ .Permalink | relURL }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
    s.src = 'https://{{ .Site.Params.disqus }}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{{ else }}
<ul class="red-text">
    <li>
        You need get a disqus [shortname](https://disqus.com/admin/create/) for your website first.
    </li>
    <li>
        Then set it to `disqus` under `Params` in `config.toml` to use this comment plugin.
    </li>
</ul>

{{ end }}
