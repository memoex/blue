<div class="container">
    {{ range .Data.Pages -}}
        <div class="row mb-5">
            <div class="container mdl-color--white">
                <div class="row">
                    <div class="col">
                        <h1><a class="text-dark font-weight-bold" href="{{ .Permalink }}">{{ .Title }}</a></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col mdl-color-text--blue-grey">
                        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-5">
                        {{ .Summary }}
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        <ul class="nav justify-content-end">
                            {{ range .Params.tags  }}
                                <li class="nav-item">
                                    <button type="button" class="mdl-button mdl-js-button  mdl-js-ripple-effect mx-2" onclick="location.href='{{ "/tags/" | relLangURL  }}{{ . | urlize  }}'">{{ . }}</button>
                                </li>
                            {{ end }}
                        </ul>
                    </div>
                </div>
                <div class="row border mdl-color-grey-50"></div>
                <div class="row">
                    <button type="buttion" onclick="location.href='{{ .Permalink }}'"
                        class="mdl-button mdl-js-button col align-items-end">
                        <i class="material-icons md-24">arrow_forward</i>
                    </button>
                </div>
            </div>
        </div>
    {{- end }}
</div>
